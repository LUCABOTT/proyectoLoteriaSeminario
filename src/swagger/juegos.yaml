paths:
  /api/juegos/listar:
    get:
      tags:
        - Juegos
      summary: Obtener todos los juegos
      description: Retorna la lista de todos los juegos disponibles
      responses:
        '200':
          description: Lista de juegos obtenida correctamente
        '500':
          description: Error interno del servidor

  /api/juegos/guardar:
    post:
      tags:
        - Juegos
      summary: Crear un nuevo juego
      description: |
        Crea un nuevo juego de lotería (solo administradores).
        Requiere: Nombre, PrecioJuego, RangoMin, RangoMax, CantidadNumeros, PermiteRepetidos.
        Opcional: Descripcion, ReglasResumen.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              Nombre: "Lotería Nacional"
              Descripcion: "Sorteo semanal de números del 1 al 100"
              PrecioJuego: 50.00
              RangoMin: 0
              RangoMax: 99
              CantidadNumeros: 5
              PermiteRepetidos: false
              ReglasResumen: "El jugador elige 5 números del 0 al 99."
      responses:
        '200':
          description: Juego creado exitosamente
        '400':
          description: Error de validación en los datos enviados
        '500':
          description: Error interno del servidor

  /api/juegos/editar:
    put:
      tags:
        - Juegos
      summary: Editar un juego existente
      description: |
        Actualiza la información de un juego existente.
        Parámetro de consulta: id (requerido).
        Campos opcionales: Nombre, Descripcion, PrecioJuego, RangoMin, RangoMax, CantidadNumeros, PermiteRepetidos, ReglasResumen.
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: id
          required: true
          description: ID del juego que se desea editar
      requestBody:
        required: true
        content:
          application/json:
            example:
              Nombre: "Lotería Nacional Actualizada"
              PrecioJuego: 75.00
      responses:
        '200':
          description: Juego editado exitosamente
        '400':
          description: Error en la validación o datos incorrectos
        '404':
          description: El ID del juego no existe
        '500':
          description: Error interno del servidor

  /api/juegos/eliminar:
    delete:
      tags:
        - Juegos
      summary: Eliminar un juego existente
      description: |
        Elimina un juego del sistema.
        Parámetro de consulta: id (requerido).
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: id
          required: true
          description: ID del juego a eliminar
      responses:
        '204':
          description: Juego eliminado exitosamente
        '400':
          description: Error en la validación del ID
        '404':
          description: El ID del juego no existe
        '500':
          description: Error interno del servidor
