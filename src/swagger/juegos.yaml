paths:
  /api/juegos:
    get:
      tags:
        - Juegos
      summary: Obtener todos los juegos
      description: Retorna la lista de todos los juegos de lotería disponibles
      parameters:
        - in: query
          name: activo
          schema:
            type: boolean
          description: Filtrar por estado activo/inactivo
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
          description: Cantidad de resultados por página
      responses:
        '200':
          description: Lista de juegos
          content:
            application/json:
              schema:
                type: object
                properties:
                  juegos:
                    type: array
                    items:
                      $ref: '#/components/schemas/Juego'
                  total:
                    type: integer
                    example: 25
                  page:
                    type: integer
                    example: 1
                  totalPages:
                    type: integer
                    example: 3
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Juegos
      summary: Crear un nuevo juego
      description: Crea un nuevo juego de lotería (solo administradores)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - descripcion
                - precio_ticket
              properties:
                nombre:
                  type: string
                  example: Lotería Nacional
                descripcion:
                  type: string
                  example: Sorteo semanal de números del 1 al 100
                precio_ticket:
                  type: number
                  format: decimal
                  example: 50.00
                max_numeros:
                  type: integer
                  example: 6
                rango_numeros:
                  type: string
                  example: "1-100"
                activo:
                  type: boolean
                  default: true
                  example: true
      responses:
        '201':
          description: Juego creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Juego creado exitosamente
                  juego:
                    $ref: '#/components/schemas/Juego'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/juegos/{id}:
    get:
      tags:
        - Juegos
      summary: Obtener juego por ID
      description: Retorna la información de un juego específico
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del juego
      responses:
        '200':
          description: Información del juego
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Juego'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - Juegos
      summary: Actualizar juego
      description: Actualiza la información de un juego existente (solo administradores)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del juego
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: Lotería Nacional Actualizada
                descripcion:
                  type: string
                  example: Sorteo semanal con nuevas reglas
                precio_ticket:
                  type: number
                  format: decimal
                  example: 75.00
                max_numeros:
                  type: integer
                  example: 8
                rango_numeros:
                  type: string
                  example: "1-150"
                activo:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Juego actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Juego actualizado exitosamente
                  juego:
                    $ref: '#/components/schemas/Juego'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Juegos
      summary: Eliminar juego
      description: Elimina un juego del sistema (solo administradores)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del juego
      responses:
        '200':
          description: Juego eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Juego eliminado exitosamente
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/juegos/{id}/estadisticas:
    get:
      tags:
        - Juegos
      summary: Obtener estadísticas del juego
      description: Retorna estadísticas detalladas de un juego específico
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del juego
        - in: query
          name: desde
          schema:
            type: string
            format: date
          description: Fecha de inicio para las estadísticas
        - in: query
          name: hasta
          schema:
            type: string
            format: date
          description: Fecha de fin para las estadísticas
      responses:
        '200':
          description: Estadísticas del juego
          content:
            application/json:
              schema:
                type: object
                properties:
                  juego_id:
                    type: integer
                    example: 1
                  nombre_juego:
                    type: string
                    example: Lotería Nacional
                  total_sorteos:
                    type: integer
                    example: 52
                  total_tickets_vendidos:
                    type: integer
                    example: 15000
                  ingresos_totales:
                    type: number
                    format: decimal
                    example: 750000.00
                  premios_entregados:
                    type: number
                    format: decimal
                    example: 450000.00
                  ganancia_neta:
                    type: number
                    format: decimal
                    example: 300000.00
                  numero_mas_elegido:
                    type: string
                    example: "15"
                  numero_mas_ganador:
                    type: string
                    example: "23"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'