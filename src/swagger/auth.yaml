paths:
  /auth/register:
    post:
      tags:
        - Autenticación
      summary: Registrar un nuevo usuario
      description: Crea una nueva cuenta de usuario en el sistema
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - useremail
                - userpswd
                - primerNombre
                - primerApellido
              properties:
                useremail:
                  type: string
                  format: email
                  example: usuario@ejemplo.com
                userpswd:
                  type: string
                  minLength: 6
                  example: password123
                primerNombre:
                  type: string
                  example: Juan
                primerApellido:
                  type: string
                  example: Pérez
                segundoNombre:
                  type: string
                  example: Carlos
                segundoApellido:
                  type: string
                  example: González
                fechaNacimiento:
                  type: string
                  format: date
                  example: 1990-01-15
      responses:
        "201":
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Usuario Registrado
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        example: usuario@ejemplo.com
                      id:
                        type: integer
                        example: 1
        "400":
          $ref: "#/components/responses/BadRequest"
        "409":
          description: Conflicto - Email ya registrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      description: Autentica al usuario y retorna un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - useremail
                - userpswd
              properties:
                useremail:
                  type: string
                  format: email
                  example: usuario@ejemplo.com
                userpswd:
                  type: string
                  example: password123
      responses:
        "200":
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login exitoso
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  usuario:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: usuario@ejemplo.com
                      nombre:
                        type: string
                        example: Juan
                      apellido:
                        type: string
                        example: Pérez
        "401":
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
