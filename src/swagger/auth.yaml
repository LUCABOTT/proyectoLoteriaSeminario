paths:
  /api/auth/register:
    post:
      tags:
        - Autenticación
      summary: Registrar un nuevo usuario
      description: |
        Crea una nueva cuenta de usuario en el sistema.
        Requiere: useremail, userpswd, primerNombre, primerApellido.
        Opcional: segundoNombre, segundoApellido, fechaNacimiento.
      requestBody:
        required: true
        content:
          application/json:
            example:
              useremail: "usuario@ejemplo.com"
              userpswd: "password123"
              primerNombre: "Juan"
              primerApellido: "Pérez"
              segundoNombre: "Carlos"
              segundoApellido: "González"
              fechaNacimiento: "1990-01-15"
      responses:
        "201":
          description: Usuario registrado exitosamente
        "400":
          description: Solicitud incorrecta - Datos inválidos
        "409":
          description: Conflicto - Email ya registrado
        "500":
          description: Error interno del servidor

  /api/auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      description: |
        Autentica al usuario y retorna un token JWT.
        Requiere: useremail, userpswd.
      requestBody:
        required: true
        content:
          application/json:
            example:
              useremail: "usuario@ejemplo.com"
              userpswd: "password123"
      responses:
        "200":
          description: Login exitoso - Retorna token JWT y datos del usuario
        "401":
          description: Credenciales inválidas
        "400":
          description: Solicitud incorrecta - Datos inválidos
        "500":
          description: Error interno del servidor

  /api/auth/confirmarCuenta:
    post:
      tags:
        - Autenticación
      summary: Confirmar cuenta de usuario
      description: |
        Confirma la cuenta de un usuario a partir de un email y PIN de confirmación.
        Requiere: email, pin.
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: "usuario@ejemplo.com"
              pin: "123456"
      responses:
        "200":
          description: Cuenta confirmada exitosamente
        "400":
          description: Email o PIN inválido
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

  /api/auth/reactivarCuenta:
    post:
      tags:
        - Autenticación
      summary: Reactivar cuenta de usuario
      description: |
        Reactiva una cuenta de usuario que ha sido desactivada.
        Requiere: email.
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: "usuario@ejemplo.com"
      responses:
        "200":
          description: Solicitud de reactivación enviada
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

  /api/auth/pinreactivacion:
    post:
      tags:
        - Autenticación
      summary: Generar PIN de reactivación
      description: |
        Genera y envía un PIN para la reactivación de la cuenta.
        Requiere: email.
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: "usuario@ejemplo.com"
      responses:
        "200":
          description: PIN de reactivación generado y enviado
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor

  /api/auth/google:
    get:
      tags:
        - Autenticación
      summary: Iniciar sesión con Google
      description: Redirige a la página de autenticación de Google.
      responses:
        "302":
          description: Redirección a Google

  /api/auth/google/callback:
    get:
      tags:
        - Autenticación
      summary: Callback de Google
      description: Ruta de callback para la autenticación de Google. Devuelve un token JWT
      responses:
        "200":
          description: Inicio de sesión con Google exitoso - Retorna token y usuario
        "500":
          description: Error interno del servidor
