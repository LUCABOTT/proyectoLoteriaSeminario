paths:
  /api/sorteos/listar:
    get:
      tags:
        - Sorteos
      summary: Listar sorteos
      description: Obtiene todos los sorteos disponibles
      responses:
        '200':
          description: Lista de sorteos obtenida correctamente
        '500':
          description: Error interno al listar los sorteos

  /api/sorteos/guardar:
    post:
      tags:
        - Sorteos
      summary: Crear un nuevo sorteo
      description: |
        Crea un nuevo sorteo asociado a un juego existente.
        No envíe NumerosGanadores al crear (se generarán automáticamente cuando el sorteo pase a 'cerrado').
        Requiere: IdJuego, Cierre.
        Opcional: Estado (default 'abierto').
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            example:
              IdJuego: 1
              Cierre: "2025-12-31T20:00:00Z"
              Estado: "abierto"
      responses:
        '201':
          description: Sorteo creado exitosamente
        '400':
          description: Error en la validación
        '404':
          description: Juego inexistente
        '500':
          description: Error interno

  /api/sorteos/editar:
    put:
      tags:
        - Sorteos
      summary: Editar un sorteo existente
      description: |
        Actualiza la información de un sorteo.
        Reglas de transición de estado: abierto → cerrado → sorteado → anulado (no se puede retroceder).
        Parámetros de consulta: id (requerido).
        Campos opcionales: IdJuego, Cierre, Estado, NumerosGanadores.
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: id
          required: true
          description: ID del sorteo a editar
      requestBody:
        required: true
        content:
          application/json:
            example:
              Estado: "cerrado"
              NumerosGanadores: [5, 10, 15, 20, 25]
      responses:
        '200':
          description: Sorteo editado exitosamente
        '400':
          description: Error de validación o transición de estado inválida
        '404':
          description: El id del sorteo no existe
        '500':
          description: Error interno del servidor

  /api/sorteos/eliminar:
    delete:
      tags:
        - Sorteos
      summary: Eliminar un sorteo existente
      description: |
        Elimina un sorteo del sistema mediante su ID.
        Parámetro de consulta: id (requerido).
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: id
          required: true
          description: ID del sorteo a eliminar
      responses:
        '204':
          description: Sorteo eliminado exitosamente
        '400':
          description: Error en la validación del ID
        '404':
          description: El id del sorteo no existe
        '500':
          description: Error interno del servidor
