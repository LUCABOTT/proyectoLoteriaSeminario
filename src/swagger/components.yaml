components:
  schemas:
    Transaccion:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la transacción
          example: 1
        billetera:
          type: integer
          description: ID de la billetera asociada
          example: 5
        monto:
          type: number
          format: decimal
          description: Monto de la transacción en HNL
          example: 50.00
        tipo:
          type: string
          enum: [Recarga, Pago, Reembolso, Compra de ticket]
          description: Tipo de operación realizada
          example: "Compra de ticket"
        ticket:
          type: integer
          nullable: true
          description: ID del ticket relacionado (si aplica)
          example: 42
        creada:
          type: string
          format: date-time
          description: Fecha de creación de la transacción
          example: "2024-11-26T10:30:00Z"
        actualizada:
          type: string
          format: date-time
          description: Fecha de última actualización
          example: "2024-11-26T10:30:00Z"

    Billetera:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la billetera
          example: 1
        usuario:
          type: integer
          description: ID del usuario propietario
          example: 123
        saldo:
          type: number
          format: decimal
          description: Saldo disponible en HNL
          example: 500.00
        estado:
          type: string
          enum: [Activa, Congelada]
          description: Estado de la billetera
          example: "Activa"
        creada:
          type: string
          format: date-time
          description: Fecha de creación
          example: "2024-11-26T10:30:00Z"
        actualizada:
          type: string
          format: date-time
          description: Fecha de última actualización
          example: "2024-11-26T10:30:00Z"

    Ticket:
      type: object
      required:
        - IdSorteo
        - Total
      properties:
        IdTicket:
          type: integer
          description: ID único del ticket
          example: 1
        IdUsuario:
          type: integer
          description: ID del usuario que compró el ticket
          example: 123
        IdSorteo:
          type: integer
          description: ID del sorteo asociado
          example: 5
        FechaCompra:
          type: string
          format: date-time
          description: Fecha y hora de compra
          example: "2024-11-26T10:30:00Z"
        Estado:
          type: string
          enum: [pendiente, pagado, cancelado, reembolsado, anulado]
          description: Estado del ticket
          example: "pagado"
        Total:
          type: number
          format: decimal
          description: Monto total del ticket en HNL
          example: 50.00
